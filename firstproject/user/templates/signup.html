{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="project">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <meta name="author" content="vinayak sharma">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link  href="{% sass_src 'signup.scss' %}" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}">
  <title>My First Django</title>
  </head>
<body>
  <div>
    <div>
      <div class="menu-bar">
      <div class="logo-size1">
      </div>
      <div class="button-container">
        <button class="btn-login" @click="handlelogin">Log in</button>
        <button class="btn-signup btn-eff" @click="handlesignup">Sign up</button>
      </div>
      </div>
    </div>
    <div class="signup-page">
      <div class="signup-back">
       <div class="logo-container">
        <img src="../../static/image/Logo111.png" alt="Logo" />
       </div>      
      </div>
      <div class="signup-set">
        <div class="signup-container">
         <div class="title">
           <p class="text">Create Account</p>
           <p class="text1">
            Provide necessary information to proceed <br />
            with registration or sign up with social media
           </p>
         </div>
         <div class="sign-up">
          <div class="input-group">
           <div class="symbol">
            <img src="../../static/image/Icon1.png" alt="src" />
           </div>
           <input
            type="text"
            class="input-control"
            required
            placeholder="Enter Username"
            />
          </div>
          <div class="input-group">
           <div class="symbol">
            <img src="../../static/image/Icon2.png" alt="src" />
           </div>
           <input
           type="email"
           class="input-control"
           required
           placeholder="Enter Email"
           />
          </div>
          <div class="input-group">
           <div class="symbol">
            <img src="../../static/image/Icon3.png" alt="src" />
           </div>
           <input
            type="number"
            class="input-control"
            required
            placeholder="Phone Number (Optional)"
           />
          </div>
          <button type="button" class="button3 but-style" @click="signup">
           Proceed
          </button>
          <button class="btn-sign but-style" @click="handlelogin">
           I already have an account
          </button>
         </div>
         <div class="browser">
          <button class="button-style">
           <img src="../../static/image/Vector.png" alt="" />
          </button>
          <button class="button-style">
           <img src="../../static/image/metamask-icon logo.png" class="metamask" alt="" />
           <img src="../../static/image/Group.png" class="instegram" alt="" />
          </button>
          <button class="button-style">
           <img src="../../static/image/twitter logo1.png" alt="" />
          </button>
         </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
